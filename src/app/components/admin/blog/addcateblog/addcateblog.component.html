<h2>Thêm sản Phẩm</h2>
{{ Cateposts | json }}
<form action="" (ngSubmit)="onSubmit()">
<div class="form-floating mb-3">
    <input type="text" [(ngModel)]="Cateposts.name" class="form-control" id="floatingInput" placeholder="name" name="name">
    <label for="floatingInput">name</label>
  </div>
  <button  class="btn btn-primary">Thêm</button>
</form>
